language: rust
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
    - cmake
    - gcc
rust:
- nightly
# - beta
- stable
os:
- linux
- osx
matrix:
  allow_failures:
  # - rust: beta
  - rust: nightly
  fast_finish: true
  exclude:
  - rust: nightly
    os: osx
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update; fi
cache: cargo
before_script: |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    pip install 'travis-cargo' --user &&
    export PATH=$HOME/.local/bin:$PATH;
  fi
script: |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    travis-cargo build &&
    travis-cargo test &&
    travis-cargo --only stable doc
  else
    cargo build &&
    cargo test
  fi
after_success:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis-cargo --only stable doc-upload;
  fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis-cargo coverage --no-sudo --verify;
  fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then bash <(curl -s https://codecov.io/bash);
  fi

notifications:
  slack:
    rooms:
    - stemtumblr:5NYecEWWIW4z3LxVE98V6BZk
    on_failure: always
    on_success: change
env:
  global:
  - secure: 
  - secure: 
before_deploy: |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    cargo build --release &&
    cargo package &&
    cargo publish --token $CRATES_TOKEN
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/an_rope-*
  skip_cleanup: true
  on:
    tags: true
    repo: an-cabal/an-rope
    rust: stable
after_deploy:
