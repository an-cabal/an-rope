language: rust

os:
  - linux
  - osx

matrix:
  allow_failures:
    - os: osx
  fast_finish: true


rust:
  - nightly

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update; fi

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo test -p an-rope --verbose

after_success: |
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
    tar xzf master.tar.gz &&
    cd kcov-master &&
    mkdir build &&
    cd build &&
    cmake .. &&
    make &&
    sudo make install &&
    cd ../.. &&
    rm -rf kcov-master &&
    for file in target/debug/an_editor-*; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
    for file in an-rope/target/debug/an_rope-*; do mkdir -p "an-rope/target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/usr/lib --verify "an-rope/target/cov/$(basename $file)" "$file"; done &&
    bash <(curl -s https://codecov.io/bash) &&
    echo "Uploaded code coverage";
  fi

notifications:
  slack: stemtumblr:5NYecEWWIW4z3LxVE98V6BZk
